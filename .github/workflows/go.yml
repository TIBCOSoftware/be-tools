name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
        
    - name: Helm tool installer
      uses: Azure/setup-helm@v1
      with:
        # Version of helm
        version: latest # default is latest
        
    - name: setup
      run: |
            pwd
            ls
            cd cloud/kubernetes/helm
            helm dep up
            cd ../tests/template
            go test -v ./...

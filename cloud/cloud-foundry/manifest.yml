---
applications:
- name: cacheapp
  env:
    PU: cache
    # FTL/REALM_SERVER: <REALM_URL>
    # IGNITE/COMMUNICATION_PORT: 47100..47110
    # IGNITE/LISTEN_PORT: 47500..47510
    # BACKINGSTORE_JDBC_URL: <JDBC_URL>
    # Uncomment or add required Environment variables
  docker:
    image: <DOCKER_IMAGE>
  routes:
  - route: cacheapp.apps.internal
  processes:
  - type: web
    instances: 1
    memory: 1G
    disk_quota: 1024M
    health-check-type: process
- name: defaultapp
  env:
    # AS_DISCOVER_URL: tcp://cacheapp.apps.internal:50000
    # FTL/REALM_SERVER: <REALM_URL>
    # IGNITE/DISCOVERY_URL: cacheapp.apps.internal:47500..47510
    # IGNITE/COMMUNICATION_PORT: 47100..47110
    # IGNITE/LISTEN_PORT: 47500..47510
    # BACKINGSTORE_JDBC_URL: <JDBC_URL>
    # Uncomment or add required Environment variables
  docker:
    image: <DOCKER_IMAGE>
  processes:
  - type: web
    instances: 1
    memory: 1G
    disk_quota: 1024M
    health-check-type: process

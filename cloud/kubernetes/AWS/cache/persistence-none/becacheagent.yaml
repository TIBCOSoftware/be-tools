apiVersion: apps/v1
kind: Deployment
metadata:
  name: "becacheagent"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: "becacheagent"
  template:
    metadata:
      labels:
        name: "becacheagent"
    spec:
      containers:
      - name: "becacheagent-container"
        image: "<aws-registry>/<be-appimage:tag>"
        env:
        - name: PU
          value: "cache"
        - name: AS_DISCOVER_URL
          value: "tcp://bediscovery-service:50000"

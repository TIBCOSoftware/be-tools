#Create persistent volume for security
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: efs-security
  annotations:
    volume.beta.kubernetes.io/storage-class: "aws-efs"
spec:
  storageClassName: aws-efs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
---


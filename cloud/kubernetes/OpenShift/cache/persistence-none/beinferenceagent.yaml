apiVersion: apps/v1
kind: Deployment
metadata:
  name: "beinferenceagent"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: "beinferenceagent"
  template:
    metadata:
      labels:
        name: "beinferenceagent"
    spec:
      containers:
      - name: "beinferenceagent-container"
        image: <image>
        env:
        - name: PU
          value: "default"
        - name: AS_DISCOVER_URL
          value: "tcp://bediscovery-service:50000"

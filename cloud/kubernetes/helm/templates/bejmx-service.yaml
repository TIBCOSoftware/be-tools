{{- if or (eq .Values.cmType "as2" ) (eq .Values.cmType "ftl" ) (eq .Values.cmType "unclustered" ) (eq .Values.cmType "ignite" ) }}
kind: Service
apiVersion: v1
metadata:
  name: {{ include "jmxservice.fullname" . }}
spec:
  ports:
    - port: {{ .Values.jmxservice.ports.port }}
      protocol: TCP
  selector:
    name: {{ include "beinferenceagent.fullname" . }}
  type: {{ .Values.jmxservice.type }}
{{- end }}
{{- if or (eq .Values.cmType "AS2" ) (eq .Values.cmType "FTL" ) (eq .Values.cmType "unclustered" ) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ include "beinferenceagent.fullname" . }}"
spec:
  replicas: {{ .Values.inferencenode.replicaCount }}
  selector:
    matchLabels:
      name: "{{ include "beinferenceagent.fullname" . }}"
  serviceName: "{{ include "beservice.fullname" . }}"
  template:
    metadata:
      labels:
        name: {{ include "beinferenceagent.fullname" . }}
    spec:
      imagePullSecrets:
        {{- if .Values.imagepullsecret }}
        - name: {{ .Values.imagepullsecret }}
        {{- else  }}
        - name: {{ include "beimagepullsecret.fullname" . }}
        {{- end  }}
      containers:
      - name: {{ .Values.inferencenode.containers.name }}
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        env:
        - name: PU
          value: default
        - name: ENGINE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name  
         {{- if and (eq .Values.omType "cache" ) (eq .Values.cmType "AS2" ) }}  
        - name: AS_DISCOVER_URL
          value: tcp://{{ include "cacheservice.fullname" . }}:50000
         {{- end }}
         {{- if and (eq .Values.omType "cache" ) (eq .Values.cmType "FTL" ) }}  
        - name: {{ .Values.ignite.discover_url }}
          value: {{ include "cacheservice.fullname" . }} 
         {{- end }}
         {{- if eq .Values.cmType "FTL" }}   
        {{ include "ftl.data" . | trim }}  
        {{- end }}
{{ include "influx-grafana.data" . | trim | indent 8 }}        
{{ include "store.configMap" . | trim |  indent 8 }}
{{ include "sharednothing.volumeMount" . | trim | indent 8 }}
{{ include "sharednothing.volumeClaim" . }}
{{- end }}

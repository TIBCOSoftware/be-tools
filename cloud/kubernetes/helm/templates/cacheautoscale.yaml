{{- if eq .Values.hpa true }}
{{- if or (eq .Values.cmType "as2" ) (eq .Values.cmType "ftl" ) (eq .Values.cmType "ignite" ) }}
  {{- if eq .Values.omType "cache" }}
    {{- if or (eq .Values.bsType "none" ) (eq .Values.bsType "sharednothing" ) (eq .Values.bsType "store" ) }}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: "{{ .Values.cachenode.hpa.resourceName }}-{{ include "becacheagent.fullname" . }}"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: "{{ include "becacheagent.fullname" . }}"
  minReplicas: {{ .Values.cachenode.hpa.minReplicas }}
  maxReplicas: {{ .Values.cachenode.hpa.maxReplicas }}
  metrics:
  - type: {{ .Values.cachenode.hpa.type }}
    resource:
      name: {{ .Values.cachenode.hpa.resourceName }}
      target:
        type: {{ .Values.cachenode.hpa.resourceTargetType }}
        averageUtilization: {{ .Values.cachenode.hpa.averageMemoryUtilization }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end -}}
#Create persistent volume for WebStudio project
{{- if eq .Values.rms.enabled true }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ .Values.rms.volumes.pvc.claimName3 }}"
  annotations:
    volume.beta.kubernetes.io/storage-class: "{{ .Values.rms.storageClassName }}"
spec:
  storageClassName: "{{ .Values.rms.storageClassName }}"
  accessModes:
    - "{{ .Values.rms.volumes.pvc.accessModes }}"
  resources:
    requests:
      storage: "{{ .Values.rms.volumes.pvc.storage }}"
{{- end -}}
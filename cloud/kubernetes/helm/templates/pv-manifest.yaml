{{- if and (eq .Values.persistence.storageClass "-") (or (eq .Values.cpType "minikube") (eq .Values.cpType "aws")) }}
{{- range $i, $vName := tuple "data-store" "logs" "rms-shared" "rms-security" "rms-webstudio" }}
{{- if or (and (eq $vName "data-store") (eq $.Values.bsType "sharednothing")) (and (eq $vName "logs") $.Values.persistence.logs) (and (eq $vName "rms-shared") $.Values.rmsDeployment) (and (eq $vName "rms-security") $.Values.persistence.rmsSecurity $.Values.rmsDeployment) (and (eq $vName "rms-webstudio") $.Values.persistence.rmsWebstudio $.Values.rmsDeployment) }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $.Release.Name }}-{{ $vName }}  
  annotations:
    "helm.sh/resource-policy": keep
spec:
  capacity:
    storage: {{ $.Values.persistence.size }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
{{ include "bechart.storageclass" $ | trim | indent 2 }}
  claimRef:
    namespace: default
    name: {{ $.Release.Name }}-{{ $vName }} 
{{- if eq $.Values.cpType "minikube" }}
  hostPath:
    path: {{ $.Values.persistence.basePath }}/{{ $vName }}
    type: DirectoryOrCreate
{{- else if eq $.Values.cpType "aws" }}
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ $.Values.persistence.fileSystemId }}:{{ $.Values.persistence.basePath }}/{{ $vName }}
{{- end }}
---
{{- end }}
{{- end }}
{{- end }}

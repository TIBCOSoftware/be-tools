{{- if or (eq .Values.cmType "as2" ) (eq .Values.cmType "ftl" ) (eq .Values.cmType "ignite" ) }}
  {{- if eq .Values.omType "cache" }}
    {{- if or (eq .Values.bsType "none" ) (eq .Values.bsType "sharednothing" ) (eq .Values.bsType "store" ) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "becacheagent.fullname" . }}
spec:
  replicas: {{ .Values.cachenode.replicaCount }}
  selector:
    matchLabels:
      name: {{ include "becacheagent.fullname" . }}
  serviceName: {{ include "cacheservice.fullname" . }}
  template:
    metadata:
      labels:
        name: {{ include "becacheagent.fullname" . }}
    spec:
      imagePullSecrets:
        {{- if .Values.imagepullsecret }}
        - name: {{ .Values.imagepullsecret }}
        {{- else  }}
        - name: {{ include "beimagepullsecret.fullname" . }}
        {{- end  }}
{{ include "ignitesaname" . | trim | indent 6 }}          
      containers:
      - name: {{ .Values.cachenode.containers.name }}
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        env:
        - name: PU
          value: cache
        - name: ENGINE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
{{ include "gvproviders" . | trim | indent 8 }}                
{{ include "discovery_url" . | trim | indent 8 }}
{{ include "influx-grafana.data" . | trim | indent 8 }}
{{ include "store.configMap" . | trim | indent 8 }}
{{ include "fargate-resource-memory" . | trim | indent 8 }}
{{ include "healthcheck" . | trim | indent 8 }}
{{ include "sharednothing.volumeMount" . | trim | indent 8 }}
{{ include "sharednothing.volumeClaim" . }}
    {{- end }}
  {{- end }}
{{- end }}

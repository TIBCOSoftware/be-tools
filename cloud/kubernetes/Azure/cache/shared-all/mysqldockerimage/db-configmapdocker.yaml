apiVersion: v1
kind: ConfigMap
metadata:
  name: db-provider
  labels:
    name: db-provider
data:
  db_driver: com.mysql.jdbc.Driver
  db_url: jdbc:mysql://mysql-0.mysql.default.svc.cluster.local:3306/BE_DATABASE
  db_username: BE_USER
  db_pwd: BE_USER
  db_pool_size: "5"
  db_login_timeout: "0"

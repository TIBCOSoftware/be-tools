# Deployment of inference
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "beinferenceagent"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: "beinferenceagent"
  template:
    metadata:
      labels:
        name: "beinferenceagent"
    spec:
      containers:
      - name: "beinferenceagent-container"
        image: "com.tibco.be.fd:v68"
        env:
        - name: PU
          value: "default"       
        resources:
          requests:
            memory: 700Mi
---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: beinference
spec:
  replicas: 1
  template:
    metadata:
      labels:
        dep_name: "beinference-label"
    spec:
      containers:
      - name: bediscovery-container
        image: <image>
        env:
        - name: PU
          value: "default"
        - name: AS_DISCOVER_URL
          value: "tcp://bediscovery-service:50000"
        - name: BACKINGSTORE_JDBC_DRIVER
          valueFrom:
            configMapKeyRef:
              name: db-provider
              key: db_driver
        - name: BACKINGSTORE_JDBC_URL
          valueFrom:
            configMapKeyRef:
              name: db-provider
              key: db_url
        - name: BACKINGSTORE_JDBC_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-provider
              key: db_username
        - name: BACKINGSTORE_JDBC_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: db-provider
              key: db_pwd
        - name: BACKINGSTORE_JDBC_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: db-provider
              key: db_pool_size
        - name: BACKINGSTORE_JDBC_LOGIN_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: db-provider
              key: db_login_timeout

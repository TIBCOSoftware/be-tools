apiVersion: apps/v1
kind: Deployment
metadata:
  name: "bediscoverynode"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: "bediscoverynode"
  template:
    metadata:
      labels:
        name: "bediscoverynode"
        jmx: "enabled"
    spec:
      containers:
      - name: "bediscoverynode-container"
        image: <image>
        imagePullPolicy: Always
        env:
        - name: PU
          value: "cache"
      imagePullSecrets:   # Add imagePullSecrets if required
      - name: <secret_name>
